<div class="loggin-container">
  <div class="loggin-container-logo">
    <img src="../../assets/img/logo.jpeg" alt="Logo rReport Now" />
  </div>
  <div class="loggin-container-form">
    <h1>Registrate</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
      <div class="login-container-form-input">
        <div class="login-container-form-input-field">
          <i
            class="fa-solid fa-user fa-2x loggin-container-form-input-icon"
          ></i>
          <input
            class="input-field"
            type="text"
            placeholder="Ingrese su usuario"
            name="user"
            formControlName="user"
            [(ngModel)]="user"
          />
        </div>
      </div>

      <div class="login-container-form-input">
        <div class="login-container-form-input-field">
          <i
            class="fa-solid fa-signature fa-2x loggin-container-form-input-icon"
          ></i>
          <input
            class="input-field"
            type="text"
            placeholder="Ingrese su nombre"
            name="name"
            formControlName="name"
            [(ngModel)]="name"
          />
        </div>
      </div>

      <div class="login-container-form-input">
        <div class="login-container-form-input-field">
          <i
            class="fa-solid fa-envelope fa-2x loggin-container-form-input-icon"
          ></i>
          <input
            class="input-field"
            type="text"
            placeholder="Ingrese su correo"
            name="email"
            formControlName="email"
            [(ngModel)]="email"
          />
        </div>
      </div>

      <div class="login-container-form-input">
        <div class="login-container-form-input-field">
          <i
            class="fa-solid fa-phone fa-2x loggin-container-form-input-icon"
          ></i>
          <input
            class="input-field"
            type="number"
            placeholder="Ingrese su celular"
            name="phone"
            formControlName="phone"
            [(ngModel)]="phone"
          />
        </div>
      </div>

      <div class="login-container-form-input">
        <div class="login-container-form-input-field">
          <i class="fa fa-key fa-2x loggin-container-form-input-icon"></i>
          <input
            class="input-field"
            type="password"
            placeholder="Ingrese su contraseña"
            formControlName="password"
            name="password"
            [(ngModel)]="password"
          />
        </div>
      </div>
      <button type="submit">
        <!-- <a routerLink="/user-home">Iniciar Sesión</a> -->
        Registrarse
      </button>
    </form>
  </div>
  <div class="loggin-container-accounts">
    <button>Google</button>
    <button>Apple ID</button>
  </div>
  <div class="loggin-container-regiter-text">
    <b>¿Ya tienes una cuenta? <a routerLink="">Inicia Sesión</a></b>
  </div>
</div>
