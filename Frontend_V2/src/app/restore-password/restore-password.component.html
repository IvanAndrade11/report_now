<div class="loggin-container">
  <div class="loggin-container-logo">
    <img src="../../assets/img/logo.jpeg" alt="Logo rReport Now" />
  </div>
  <div class="loggin-container-form">
    <h1>Restablece tu contrase√±a</h1>
    <br />
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm" action="">
      <div class="login-container-form-input">
        <div class="login-container-form-input-field">
          <i
            class="fa-solid fa-envelope fa-2x loggin-container-form-input-icon"
          ></i>
          <input
            class="input-field"
            type="text"
            placeholder="Ingrese su correo"
            name="email"
            formControlName="email"
          />
        </div>
        <div
          class="alert_danger"
          *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['required']"
        >
          Este campo es requerido
        </div>
      </div>

      <button type="submit" class="btn">Restablecer</button>
    </form>
  </div>
  <div class="loggin-container-accounts">
    <button><a routerLink="">Volver al Inicio</a></button>
  </div>
</div>
